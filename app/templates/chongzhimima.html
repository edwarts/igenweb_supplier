<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>重置密码</title>
<link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="icon" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="images/style.css") }}" />
<script type="text/javascript" src="{{ url_for('static', filename="images/jquery.min.js") }}"></script>
<script type="text/javascript">
function checkpwd(){
    var password=document.getElementById("pwd");
    var repassword=document.getElementById("repwd");
    if(password.value!=repassword.value){
        repassword.setCustomValidity("密码不一致!");
        return false;
    }
    return true;
}
</script>
</head>
<body>

<div class="cheader">
	<div class="cmain clearfix">
		<div class="cheaderz">
            <a href="/order">
                <img src="http://p.igenwo.com/{{ url_for('static', filename="images/logo.gif") }}">
            </a>
        </div>
        <div class="cheadert">
            <div class="y loginout_tool"><a href="{{后端退出登录地址}}" id="loginout_btn" style="text-decoration:underline;color:#3692ed">退出</a></div>
            <div class="y login_name" style="margin-right:5px;">{{当前登录用户名}}</div>
        </div>
	</div>
</div>
<div class="height20"></div>
<div class="cmain">
	<div class="clogin">
		<div class="clogint">重置密码</div>
		<div class="cloginc">
            <form action="{{ url_for('auth.updatepwd') }}" method="post">
            <input type="hidden" id="id" name="id" value="{{ id }}"/>
			<div class="clogincd">
				<span>
<img src="http://p.igenwo.com/{{ url_for('static', filename='images/ic1.png') }}"></span>
                <em><input type="password" id='pwd' name='pwd' required pattern="[A-z][A-z0-9]{5,19}" placeholder="请输入新密码（6－20位，区分大小写）"></em>
			</div>
			<div class="clogincd">
				<span>
<img src="http://p.igenwo.com/{{ url_for('static', filename='images/ic1.png') }}"></span>
                <em><input type="password" id='repwd' name='repwd' required onblur="checkpwd()" placeholder="请确认新密码"></em>
			</div>
			<div class="clogincd3"><button type="submit">确定</button></div>
            </form>
		</div>
	</div>
</div>

</body>
</html>
